  <body>
<div id="mainDiv">
  
  <div>
    <h1>Magsalin</h1>
    <h1 class="baybayin" lang="tl">&#x1700&#x1711</h1>
    <div id="translatorDiv">
      <div id="inputText">
        <textarea
          id="rawText"
          rows="2"
          placeholder="Text here"
          onkeyup="letter()"
        ></textarea>
        <!-- oninput="translator()"   -->

      </div>
      <hr>
      <div  id="outputText" >
        <textarea
        id="translatedText"
        rows="2"
        placeholder="Translations go here"
        readonly
      ></textarea>
      </div>
      <hr>
<div id="buttons">
  <button onclick="clearText()" onmouseover="" style="cursor: pointer;"><h2>Clear</h2></button>
  <button onclick="" class="disabled" disabled><h2>Share</h2></button>

</div>
    </div>
  </div>
</div>
