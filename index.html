  <body onload="clearText()">
<div id="mainDiv" class="mainContainer">
  
  <div>
  
    <div id="translatorDiv">
      <div id="inputText">
        <textarea
        class="rawText"
          id="rawText"
          rows="2"

          placeholder="Text here"
          onfocus="focusedTextArea()"
          onfocusout="unfocusedTextArea()"

            onkeyup="letter()"
        ></textarea>
        <!-- oninput="translator()"   -->

      </div>
      <hr>
      <div  id="outputText" >
        <textarea
        class="translatedText"
        id="translatedText"
        rows="2"
        placeholder="Translations go here"
            readonly
      ></textarea>
      </div>
      <hr id="hrDivider">
<div id="buttons">
  <button id="clearButton" onclick="clearText()" onmouseover="" style="cursor: pointer;"><h2>Clear</h2></button>
  <button id="shareButton" onclick="shareText()" onmouseover="" style="cursor: pointer;"><h2>Share</h2></button>

</div>
    </div>

</div>
